<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>L'invention qui tourne</title>
</head>
<body>
 <div class="propellersBox">
     <div class="propellers js-propellers">
        <div class="propeller propeller-1"></div>
        <div class="propeller propeller-2"></div>
        <div class="propeller propeller-3"></div>
        <div class="propeller propeller-4"></div>
     </div>
 </div>

 <div class="settingsButton"><button class="jsButton"">Settings</button></div>
 <aside class="menu jsMenu">
     <div class="mover">
         <h1>Speed</h1>
         <div class="speedCases">
            <div class="speedCase-1">1</div>
            <div class="speedCase-2">2</div>
            <div class="speedCase-3">3</div>
            <div class="normalSpeed">Default</div>
         </div>
         <div class="backgroundColor">
             <div class="background-1"></div>
             <div class="background-2"></div>
             <div class="background-3"></div>
         </div>
     </div>
  </aside>


 <script src="script.js"></script>
</body>
</html>
